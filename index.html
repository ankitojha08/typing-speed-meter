<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

    <title>Typing Speed</title>
</head>

<body class="bg-slate-200">
    <div class="body m-auto p-16 ">

        <h1 class="text-6xl font-extrabold text-center mb-9">Check your typing speed</h1>

        <div class="flex text-center mb-9 justify-center">
            <div class="timer bg-neutral-800 text-white w-44 h-24 m-5 rounded">
                <h2 class="text-left font-semibold text-gray-600 p-2">Timer</h2>
                <h3 class="text-3xl font-extrabold" id="timer">60s</h3>
            </div>

            <div class="accuracy bg-neutral-800 text-white w-44 h-24 m-5 rounded">
                <h2 class="text-left font-semibold text-gray-600 p-2">Accuracy</h2>
                <h3 class="text-3xl font-extrabold" id="accuracy">0</h3>
            </div>
        </div>

        <div class="shown text-2xl h-14 overflow-y-auto"></div>
        <textarea spellcheck="false" class="border text-ellipsis font-semibold bg-slate-100 rounded-md mt-5 p-3 text-lg" name="textArea" id="textArea" onkeyUp="textCheck()" placeholder="type here..."></textarea>

        <div class="flex justify-center">
            <button class="bg-neutral-800 font-sans text-white p-2 text-md font-medium rounded-md mt-3 hover:bg-sky-400 hover:text-white " onclick="reset()" id="resetBtn">Reset</button>
        </div>


        <footer class="mt-36 text-center text-slate-500 text-sm italic">
            <a href="https://github.com/ankitojha08">say HI to the creator</a>
        </footer>

    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
